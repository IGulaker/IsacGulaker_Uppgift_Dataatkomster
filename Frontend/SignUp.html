<!DOCTYPE html>
<html lang="sv-se">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS ONLY -->
    <script src="https://kit.fontawesome.com/41c8b474e2.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    <div class="container">
        <h1>Create new user profile</h1>
        <form onsubmit="submitNewUser(event)">
            <div class="mb-3">
                <br/>
                <h2>User Information:</h2>
                <br/>
                <label>First Name</label>
                <input id="firstName" type="text" class="form-control">
                <label>Last Name</label>
                <input id="lastName" type="text" class="form-control">
                <label>Email Address</label>
                <input id="emailAddress" type="text" class="form-control">
                <label>Phone Number</label>
                <input id="phoneNumber" type="text" class="form-control" placeholder="*Optional">
                <label>Alternative Phone Number</label>
                <input id="alternativePhoneNumber" type="text" class="form-control" placeholder="*Optional">
                <br/>
                <h2>Address:</h2>
                <br/>
                <label>City</label>
                <input id="city" type="text" class="form-control">
                <label>Postal Code</label>
                <input id="postalCode" type="text" class="form-control">
                <label>Street Name</label>
                <input id="streetName" type="text" class="form-control">
                <label>ResidenceNumber</label>
                <input id="residenceNumber" type="text" class="form-control">
                <br/>
                <label>Password</label>
                <input id="password" type="text" class="form-control">
                <br/>
                <button type="submit" class="btn btn-primary">Skicka</button>
            </div>
        </form>
    </div>

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
